databaseChangeLog: 
  - changeSet:
      id: 1
      author: MiyuruW
      changes: 
        - createTable:
            tableName: buyer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true                                                      
              - column:
                  name: name
                  type: varchar(10)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(10)
                  constraints:
                    nullable: false      
              - column:
                  name: version
                  type: bigint
                  defaultValue : 0
                  constraints:
                    nullable: false